<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário</title>
</head>
<body>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="email1">E-mail:</label>
    <input type="email" id="email1" name="email1"><br><br>

    <label for="comentario">Deixe um comentário:</label><br>
    <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br><br>

    <label for="email2">E-mail:</label>
    <input type="email" id="email2" name="email2"><br><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha"><br><br>

    <p>Opções:</p>
    <input type="checkbox" id="opcao1" name="opcao1">
    <label for="opcao1">Opção 1</label><br>

    <input type="checkbox" id="opcao2" name="opcao2">
    <label for="opcao2">Opção 2</label><br>

    <input type="checkbox" id="opcao3" name="opcao3">
    <label for="opcao3">Opção 3</label><br><br>

    <p>Escolha uma opção:</p>
    <input type="radio" id="radio1" name="opcaoRadio" value="1">
    <label for="radio1">Opção 1</label><br>

    <input type="radio" id="radio2" name="opcaoRadio" value="2">
    <label for="radio2">Opção 2</label><br>

    <input type="radio" id="radio3" name="opcaoRadio" value="3">
    <label for="radio3">Opção 3</label><br><br>

    <input type="submit" value="Enviar">
  </form>

  <form>
    <label for="favorito">Esporte favorito:</label>
    <select id="favorito" name="favorito">
      <option value="futebol">Futebol</option>
      <option value="basquete">Basquete</option>
      <option value="natacao">Natação</option>
    </select>
    <br><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade">
    <br><br>

    <label for="email">E-mail (opcional):</label>
    <input type="email" id="email" name="email">
    <br><br>

    <label for="cor">Escolha uma cor:</label>
    <input type="color" id="cor" name="cor">
    <br><br>

    <button type="button">Clique aqui</button>
    <br><br>

    <label for="datahora">Data e Hora:</label>
    <input type="datetime-local" id="datahora" name="datahora">
    <br><br>

    <label for="arquivo">Selecione um arquivo:</label>
    <input type="file" id="arquivo" name="arquivo">
    <br><br>

    <button type="submit">Enviar</button>
    <br><br>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">
    <br><br>

    <button type="submit">Enviar</button>
  </form>
  
</html>
</body>
</html>
